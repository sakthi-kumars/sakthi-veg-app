<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakthi Veg - Billing v4.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .bill-card { border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .table thead { background-color: #27ae60; color: white; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-11 p-4">
            <h2 class="mb-4 text-center text-success"><i class="fas fa-file-invoice-dollar"></i> SAKTHI VEG & FRUITS</h2>
            <div class="row">
                <div class="col-md-5">
                    <div class="card bill-card p-4 mb-4">
                        <h5><i class="fas fa-user"></i> Customer Details</h5>
                        <input type="text" id="cust_name" class="form-control mb-2" placeholder="Customer Name">
                        <input type="text" id="cust_phone" class="form-control mb-3" placeholder="Phone (10 Digits)">
                        <hr>
                        <h5><i class="fas fa-cart-plus"></i> Select Vegetable</h5>
                        <select id="item_select" class="form-select mb-2">
                            <option value="">-- Choose Item --</option>
                            {% for i in inventory %}
                            <option value="{{ i.item_en }}" data-price="{{ i.price }}">{{ i.item_en }} (₹{{ i.price }}/kg)</option>
                            {% endfor %}
                        </select>
                        <input type="number" step="0.01" id="item_weight" class="form-control mb-3" placeholder="Weight in Kg">
                        <button class="btn btn-primary w-100" onclick="addToBill()">Add to Bill</button>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="card bill-card p-4">
                        <div class="d-flex justify-content-between mb-3">
                            <h5><i class="fas fa-receipt"></i> Current Bill</h5>
                            <button class="btn btn-sm btn-danger" onclick="clearBill()">Clear All</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover" id="bill_table">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Price</th>
                                        <th>Qty</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="text-end mt-3 border-top pt-3">
                            <h3 class="text-success">Total Amount: ₹<span id="grand_total">0.00</span></h3>
                            <button class="btn btn-success mt-3 btn-lg w-100" onclick="sendWhatsApp()">
                                <i class="fab fa-whatsapp"></i> Send WhatsApp Receipt
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let billItems = [];

function addToBill() {
    const select = document.getElementById('item_select');
    const name = select.value;
    const price = select.options[select.selectedIndex].getAttribute('data-price');
    const weight = document.getElementById('item_weight').value;

    if (!name || !weight || weight <= 0) {
        alert("Please select an item and enter valid weight!");
        return;
    }

    const total = parseFloat(price) * parseFloat(weight);
    billItems.push({ 
        name: name, 
        price: parseFloat(price), 
        weight: parseFloat(weight), 
        total: total 
    });
    
    updateUI();
    document.getElementById('item_weight').value = '';
}

function updateUI() {
    const tbody = document.querySelector('#bill_table tbody');
    tbody.innerHTML = '';
    let grandTotal = 0;

    billItems.forEach(item => {
        tbody.innerHTML += `<tr>
            <td>${item.name}</td>
            <td>₹${item.price}</td>
            <td>${item.weight} kg</td>
            <td>₹${item.total.toFixed(2)}</td>
        </tr>`;
        grandTotal += item.total;
    });

    document.getElementById('grand_total').innerText = grandTotal.toFixed(2);
}

function clearBill() {
    if (confirm("Clear current bill?")) {
        billItems = [];
        updateUI();
        document.getElementById('cust_name').value = '';
        document.getElementById('cust_phone').value = '';
    }
}

function sendWhatsApp() {
    const name = document.getElementById('cust_name').value || "Valued Customer";
    const phone = document.getElementById('cust_phone').value;
    const total = document.getElementById('grand_total').innerText;

    if (phone.length < 10) {
        alert("Please enter a valid 10-digit phone number!");
        return;
    }
    if (billItems.length === 0) {
        alert("Your bill is empty!");
        return;
    }

    // மெசேஜ் உருவாக்கம் (Clean Text construction)
    let message = "*SAKTHI VEG & FRUITS*%0A";
    message += "--------------------------%0A";
    message += `*Customer:* ${name}%0A`;
    message += "--------------------------%0A";
    
    billItems.forEach((item, index) => {
        message += `${index + 1}. *${item.name}*%0A`;
        message += `   ${item.weight}kg x ₹${item.price} = *₹${item.total.toFixed(2)}*%0A`;
    });
    
    message += "--------------------------%0A";
    message += `*Grand Total: ₹${total}*%0A`;
    message += "--------------------------%0A";
    message += "Thank you! Visit again.";

    // லிங்க் ஓபன் செய்தல்
    const waUrl = `https://wa.me/91${phone}?text=${message}`;
    window.open(waUrl, '_blank');
}
</script>
</body>
</html>
