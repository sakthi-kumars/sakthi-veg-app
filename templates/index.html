<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakthi Veg & Fruits - Cloud v1.9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main-green: #2ecc71; --dark-blue: #2c3e50; }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .sidebar { background: var(--dark-blue); color: white; height: 100vh; position: fixed; width: 250px; padding-top: 20px; }
        .main-content { margin-left: 250px; padding: 30px; }
        @media (max-width: 768px) { .sidebar { position: relative; width: 100%; height: auto; } .main-content { margin-left: 0; } }
        .card-stats { border: none; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
<div class="sidebar p-3 text-center">
    <h3 class="mb-4 text-success"><i class="fas fa-leaf"></i> SAKTHI</h3>
    <button class="btn btn-sm btn-outline-light w-100 mb-2" onclick="setLanguage('en')">English</button>
    <button class="btn btn-sm btn-outline-success w-100" onclick="setLanguage('ta')">தமிழ்</button>
</div>
<div class="main-content">
    <h2 id="page-title" class="mb-4">Store Overview</h2>
    <div class="row mb-4 text-center">
        <div class="col-md-4"><div class="card card-stats p-3 border-start border-success border-5"><h6>Items</h6><h3>{{ total_items }}</h3></div></div>
        <div class="col-md-4"><div class="card card-stats p-3 border-start border-primary border-5"><h6>Stock (Kg)</h6><h3>{{ total_stock }}</h3></div></div>
        <div class="col-md-4"><div class="card card-stats p-3 border-start border-warning border-5"><h6>Value</h6><h3>₹{{ total_value }}</h3></div></div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="card p-3 shadow-sm border-0">
                <table class="table">
                    <thead class="table-light"><tr><th>Name</th><th>Stock</th><th>Total</th></tr></thead>
                    <tbody>
                        {% for i in inventory %}
                        <tr>
                            <td><span class="item-en">{{ i.item_en }}</span><span class="item-ta d-none">{{ i.item_ta }}</span></td>
                            <td>{{ i.stock }} Kg</td>
                            <td class="fw-bold">₹{{ (i.stock|float) * (i.price|float) }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-4 shadow-sm border-0 border-top border-success border-4">
                <h5>Add Item</h5>
                <form action="/add" method="post">
                    <input type="text" id="item_en_input" name="item_en" class="form-control mb-2" placeholder="English Name" required>
                    <input type="text" id="tamil_input" name="item_ta" class="form-control mb-2" placeholder="Tamil (e.g. manga + space)" required>
                    <input type="number" step="0.01" name="stock" class="form-control mb-2" placeholder="Weight" required>
                    <input type="number" name="price" class="form-control mb-3" placeholder="Price" required>
                    <button type="submit" class="btn btn-success w-100">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
const masterList = { 'manga': { ta: 'மாங்காய்', en: 'Mango' }, 'vengayam': { ta: 'வெங்காயம்', en: 'Onion' }, 'thakkali': { ta: 'தக்காளி', en: 'Tomato' } };
document.getElementById('tamil_input').addEventListener('keydown', function(e) {
    if (e.key === ' ') {
        let inputVal = this.value.trim().toLowerCase();
        if (masterList[inputVal]) {
            this.value = masterList[inputVal].ta + ' ';
            document.getElementById('item_en_input').value = masterList[inputVal].en;
            e.preventDefault();
        }
    }
});
function setLanguage(lang) {
    if(lang === 'ta') {
        document.querySelectorAll('.item-en').forEach(el => el.classList.add('d-none'));
        document.querySelectorAll('.item-ta').forEach(el => el.classList.remove('d-none'));
    } else {
        document.querySelectorAll('.item-ta').forEach(el => el.classList.add('d-none'));
        document.querySelectorAll('.item-en').forEach(el => el.classList.remove('d-none'));
    }
}
</script>
</body>
</html>
