<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakthi Veg - Billing v3.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .bill-card { border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .sidebar { background: #2c3e50; min-height: 100vh; color: white; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-4 text-center">
            <h3 class="text-success"><i class="fas fa-leaf"></i> SAKTHI</h3>
            <hr>
            <button class="btn btn-outline-light w-100 mb-2" onclick="location.reload()">Refresh App</button>
        </div>

        <div class="col-md-10 p-4">
            <h2 class="mb-4 text-dark"><i class="fas fa-calculator"></i> Digital Billing Counter</h2>
            
            <div class="row">
                <div class="col-md-5">
                    <div class="card bill-card p-4 mb-4">
                        <h5><i class="fas fa-user"></i> Customer Details</h5>
                        <input type="text" id="cust_name" class="form-control mb-2" placeholder="Customer Name">
                        <input type="text" id="cust_phone" class="form-control mb-3" placeholder="Phone Number">
                        
                        <hr>
                        
                        <h5><i class="fas fa-shopping-basket"></i> Select Items</h5>
                        <select id="item_select" class="form-select mb-2">
                            <option value="">-- Choose Vegetable --</option>
                            {% for i in inventory %}
                            <option value="{{ i.item_en }}" data-price="{{ i.price }}">{{ i.item_en }} (₹{{ i.price }}/kg)</option>
                            {% endfor %}
                        </select>
                        <input type="number" id="item_weight" class="form-control mb-3" placeholder="Weight in Kg (e.g. 1.5)">
                        <button class="btn btn-primary w-100" onclick="addToBill()">Add to Bill</button>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="card bill-card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5><i class="fas fa-file-invoice-dollar"></i> Current Bill</h5>
                            <button class="btn btn-sm btn-danger" onclick="clearBill()">Clear</button>
                        </div>
                        <table class="table" id="bill_table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Price</th>
                                    <th>Weight</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="text-end">
                            <h4 class="text-success">Grand Total: ₹<span id="grand_total">0</span></h4>
                            <button class="btn btn-success mt-3 w-100 py-2" onclick="sendWhatsApp()">
                                <i class="fab fa-whatsapp"></i> Send Bill to Customer
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let billItems = [];

function addToBill() {
    const select = document.getElementById('item_select');
    const name = select.value;
    const price = select.options[select.selectedIndex].getAttribute('data-price');
    const weight = document.getElementById('item_weight').value;

    if (!name || !weight) return alert("Please select item and weight!");

    const total = parseFloat(price) * parseFloat(weight);
    billItems.push({ name, price, weight, total });
    updateBillTable();
}

function updateBillTable() {
    const tbody = document.querySelector('#bill_table tbody');
    tbody.innerHTML = '';
    let grandTotal = 0;

    billItems.forEach(item => {
        tbody.innerHTML += `<tr><td>${item.name}</td><td>₹${item.price}</td><td>${item.weight} kg</td><td>₹${item.total}</td></tr>`;
        grandTotal += item.total;
    });

    document.getElementById('grand_total').innerText = grandTotal;
}

function clearBill() {
    billItems = [];
    updateBillTable();
    document.getElementById('cust_name').value = '';
    document.getElementById('cust_phone').value = '';
}

function sendWhatsApp() {
    const name = document.getElementById('cust_name').value || "Customer";
    const phone = document.getElementById('cust_phone').value;
    const total = document.getElementById('grand_total').innerText;

    if (!phone) return alert("Please enter customer phone number!");

    let message = `*SAKTHI VEG & FRUITS*%0A--------------------------%0AHello ${name}, your bill details:%0A`;
    billItems.forEach(item => {
        message += `• ${item.name}: ${item.weight}kg x ₹${item.price} = ₹${item.total}%0A`;
    });
    message += `--------------------------%0A*Grand Total: ₹${total}*%0AThank you! Visit again.`;

    window.open(`https://wa.me/91${phone}?text=${message}`, '_blank');
}
</script>
</body>
</html>
