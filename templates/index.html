<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakthi Veg - Final Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .bill-card { border-radius: 12px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .table thead { background-color: #198754; color: white; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="text-center text-success mb-4">SAKTHI VEG & FRUITS</h2>
    <div class="row">
        <div class="col-md-5">
            <div class="card bill-card p-4 mb-4">
                <input type="text" id="cust_name" class="form-control mb-2" placeholder="Customer Name">
                <input type="text" id="cust_phone" class="form-control mb-3" placeholder="Phone Number">
                <hr>
                <select id="item_select" class="form-select mb-2">
                    <option value="">-- Choose Item --</option>
                    {% for i in inventory %}
                    <option value="{{ i.item_en }}" data-price="{{ i.price }}">{{ i.item_en }} (₹{{ i.price }}/kg)</option>
                    {% endfor %}
                </select>
                <input type="number" step="0.01" id="item_weight" class="form-control mb-3" placeholder="Weight in kg">
                <button class="btn btn-primary w-100" onclick="addToBill()">Add to List</button>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card bill-card p-4">
                <table class="table" id="bill_table">
                    <thead><tr><th>Item</th><th>Price</th><th>Qty</th><th>Total</th></tr></thead>
                    <tbody></tbody>
                </table>
                <div class="text-end">
                    <h4 class="text-success">Total: ₹<span id="grand_total">0.00</span></h4>
                    <button class="btn btn-success w-100 mt-3" onclick="sendWhatsApp()">Send WhatsApp Bill</button>
                    <button class="btn btn-outline-danger w-100 mt-2" onclick="location.reload()">Clear All</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let billItems = [];

function addToBill() {
    const select = document.getElementById('item_select');
    const name = select.value;
    const price = select.options[select.selectedIndex].getAttribute('data-price');
    const weight = document.getElementById('item_weight').value;

    if (!name || !weight) return alert("Select item and weight!");

    const total = parseFloat(price) * parseFloat(weight);
    billItems.push({ name, price, weight, total });
    updateUI();
    document.getElementById('item_weight').value = '';
}

function updateUI() {
    const tbody = document.querySelector('#bill_table tbody');
    tbody.innerHTML = '';
    let grandTotal = 0;
    billItems.forEach(item => {
        tbody.innerHTML += `<tr><td>${item.name}</td><td>${item.price}</td><td>${item.weight}</td><td>${item.total.toFixed(2)}</td></tr>`;
        grandTotal += item.total;
    });
    document.getElementById('grand_total').innerText = grandTotal.toFixed(2);
}

function sendWhatsApp() {
    const name = document.getElementById('cust_name').value || "Customer";
    const phone = document.getElementById('cust_phone').value;
    const total = document.getElementById('grand_total').innerText;

    if (!phone) return alert("Enter Phone Number!");
    if (billItems.length === 0) return alert("No items in bill!");

    // Simple Message Construction without complex loops inside strings
    let billText = "*SAKTHI VEG & FRUITS*%0A";
    billText += "----------------------------%0A";
    billText += "Customer: " + name + "%0A";
    billText += "----------------------------%0A";
    
    for(let i=0; i<billItems.length; i++) {
        billText += (i+1) + ". " + billItems[i].name + ": " + billItems[i].weight + "kg x ₹" + billItems[i].price + " = ₹" + billItems[i].total.toFixed(2) + "%0A";
    }
    
    billText += "----------------------------%0A";
    billText += "*Grand Total: ₹" + total + "*%0A";
    billText += "----------------------------%0A";
    billText += "Thank you! Visit again.";

    // URL Encoding fix
    const waUrl = "https://wa.me/91" + phone + "?text=" + billText;
    window.open(waUrl, '_blank');
}
</script>
</body>
</html>
